<div class="row">
  <div class="col-md-8" style="padding:0px">
    <img src="../../../assets/login.JPG" width="95%" />
  </div>

  <div class="col-md-4" style="background-color:#f2f2f2; padding:60px 40px 0px 0px;">
    <div style="padding:10px 0px 0px 0px;margin-bottom: 30px; border-bottom: 1px solid #808080;">
      <p style="color:#808080; font-weight: 700;font-size: 18px;">Đăng ký tài khoản miễn phí</p>
    </div>



    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" formControlName="fullName" class="form-control" [(ngModel)]="model.fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
          <div *ngIf="f.fullName.required">Họ tên không được để trống</div>
        </div>
      </div>


      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" formControlName="phone" class="form-control" [(ngModel)]="model.phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Số điện thoại không thể bỏ trống</div>
          <div *ngIf="f.phone.errors.minlength">Số điện thoại có ít nhất 10 số</div>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [(ngModel)]="model.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email không thể bỏ trống</div>
          <div *ngIf="f.email.errors.email">Email không đúng địa chỉ</div>

        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [(ngModel)]="model.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Mật khẩu không được để trống</div>
          <div *ngIf="f.password.errors.minlength">Mật khẩu phải có ít nhất 6 kí tự</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Đăng ký</button>
      </div>
    </form>

    
          <div class="d-flex" style="padding:10px 0px 10px 0px;">
            <div class="mr-auto p-2">Bạn đã có tài khoản? 
              <a href="./login">Đăng nhập</a>
            </div>
            <!-- <div class="p-2">
              <a href="./login">Đăng nhập</a>
            </div> -->
          </div>
  </div>
</div>

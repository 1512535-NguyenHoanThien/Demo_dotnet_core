          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Số điện thoại không thể bỏ trống</div>
                    <div *ngIf="f.phone.errors.minlength">Số điện thoại có ít nhất 10 số</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email không thể bỏ trống</div>
                    <div *ngIf="f.email.errors.email">Email không đúng địa chỉ</div>
                    
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mật khẩu không được để trống</div>
                    <div *ngIf="f.password.errors.minlength">Mật khẩu phải có ít nhất 6 kí tự</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Đăng ký</button>
            </div>
        </form>
